<script>
    $(()=>{
        $.ajax({
            type:"post",
            url:"queryAll",
            dataType:"json",
            success:function (data) {
                console.log(data);
                var temp = ``;
                $.each(data,function (index,obj) {
                    temp+=`
             <div class="ant-col ant-col-4">
                  <div class="ant-list-item">
                  <div style="position: relative;">
                <div style="position: relative; height: 180px;">
                <div style="position: absolute; bottom: 0px; width: 70%; left: 15%;">
                 <a href="article.html"><img alt="封面" src="text/${obj.bookurl}" style="width: 100%; box-shadow: rgb(204, 204, 204) 2px 2px 5px;"></a>
            </div>
             </div>
          <div style="position: relative; margin-top: -10px; height: 100px;">
             <div style="margin-top: 10px; margin-left: -3%; height: 100px; box-shadow: rgb(204, 204, 204) 0px -7px 7px -7px; background-color: white; width: 106%;"></div>
                 <div style="position: absolute; width: 100%; top: 20px; text-align: center; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">
                   ${obj.bname}
               </div>
              </div>
             </div>
           </div>
          </div>
                `
                })
                $("#BookList").html(temp)
            }
        })
    })
    $("#my_sq").on('mouseover',function () {
        $('.my_list').show();
        $('.my_icon_img').css({
            'transform': 'rotate(90deg)',
            '-webkit-transform': 'rotate(90deg)',
            '-ms-transform': 'rotate(90deg)',
            '-moz-transform': 'rotate(90deg)',
            '-o-transform': 'rotate(90deg)',
        })
    })
    $("#my_sq").on('mouseout',function () {
        $('.my_list').hide();
        $('.my_icon_img').css({
            'transform': 'rotate(0)',
            '-webkit-transform': 'rotate(0)',
            '-ms-transform': 'rotate(0)',
            '-moz-transform': 'rotate(0)',
            '-o-transform': 'rotate(0)',
        })
    })
    $("#setting").on('mouseover',function () {
        $('#setting_ul').show();
        $('.my_icon_img2').css({
            'transform': 'rotate(90deg)',
            '-webkit-transform': 'rotate(90deg)',

    })

<script src="js/jquery-3.2.1.js"></script>
<script>
    $(()=>{

        //scroll 事件适用于所有可滚动的元素和 window 对象（浏览器窗口）。
        $(window).scroll(function() {
            var scroHei = $(window).scrollTop();//滚动的高度
            if (scroHei > 500) {
                $('.back-to-top').css('top','-200px');
                // $('.back-to-top').fadeIn();
            } else {
                $('.back-to-top').css('top','-999px');
                // $('.back-to-top').fadeOut();
            }
        })
        /*点击返回顶部*/
        $('.back-to-top').click(function() {
            $('body,html').animate({
                scrollTop: 0
            }, 600);
        })

        $.ajax({
            type:"post",
            url:"queryBookAll",
            dataType:"json",
            success:function (data) {
                console.log(data);
                var temp =``;
                $.each(data,function (index,obj) {
                    console.log(obj.bookimg)
                    temp+=`
                    <a href="easy_book.html" onclick="btn_img(${obj.pid})">
                                    <div style="margin: 10px; box-shadow: rgb(250, 250, 250) 1px 0px 5px 5px;">
                                        <div class="ant-card ant-card-hoverable">
                                            <div class="ant-card-body">
                                            <img alt=""src="text/${obj.bookimg}"style="width: 100%;">
                                                <div style="padding: 15px 24px 24px;">
                                                    <div class="ant-card-meta">
                                                        <div class="ant-card-meta-detail">
                                                            <div class="ant-card-meta-title">${obj.pname}</div>
                                                            <div class="ant-card-meta-description">${obj.introduce}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                    `;
                    if (obj.pid==2){
                        $("#div1").html(temp);
                        temp =``;
                    }
                    if (obj.pid==4){
                        $("#div2").html(temp);
                    }
                })
            }
        })
    })
    function  btn_img(pid) {
        localStorage.setItem("pid",pid);
    }

    $("#my_sq").on('mouseover',function () {
        $('.my_list').show();
        $('.my_icon_img').css({
            'transform': 'rotate(90deg)',
            '-webkit-transform': 'rotate(90deg)',
            '-ms-transform': 'rotate(90deg)',
            '-moz-transform': 'rotate(90deg)',
            '-o-transform': 'rotate(90deg)',
        })
    })
    $("#my_sq").on('mouseout',function () {
        $('.my_list').hide();
        $('.my_icon_img').css({
            'transform': 'rotate(0)',
            '-webkit-transform': 'rotate(0)',
            '-ms-transform': 'rotate(0)',
            '-moz-transform': 'rotate(0)',
            '-o-transform': 'rotate(0)',
        })
    })
    $("#setting").on('mouseover',function () {
        $('#setting_ul').show();
        $('.my_icon_img2').css({
            'transform': 'rotate(90deg)',
            '-webkit-transform': 'rotate(90deg)',
            '-ms-transform': 'rotate(90deg)',
            '-moz-transform': 'rotate(90deg)',
            '-o-transform': 'rotate(90deg)',
        })
    })
    $("#setting").on('mouseout',function () {
        $('#setting_ul').hide();
        $('.my_icon_img2').css({
            'transform': 'rotate(0)',
            '-webkit-transform': 'rotate(0)',
            '-ms-transform': 'rotate(0)',
            '-moz-transform': 'rotate(0)',
            '-o-transform': 'rotate(0)',
        })
    })
</script>

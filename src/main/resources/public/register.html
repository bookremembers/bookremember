<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<h2>用户注册</h2>
手机号码:<input type="number" id="phone"><br>
验证码:<input type="text" id="code"><br>
密码:<input type="password" id="password"><br>
重复密码:<input type="password" id="password2"><br>
笔名(必填):<input type="text" id="username"><br>
<button id="reg_btn" type="button">注册</button>
<script src="js/jquery-3.2.1.js"></script>
<script src="layer/2.4/layer.js"></script>

<script>
    $("#reg_btn").click(function () {
        var code = $("#code").val();
        if(!code){
            layer.msg("验证码不能为空",{icon:2,time:1000});
            return;
        }
        var phone = $("#phone").val();
        if(!phone){
            layer.msg("手机号码不能为空",{icon:2,time:1000});
            return;
        }
        var password = $("#password").val();
        if(!password){
            layer.msg("密码不能为空",{icon:2,time:1000});
            return;
        }
        var password2 = $("#password2").val();
        if(!password2){
            layer.msg("重复密码不能为空",{icon:2,time:1000});
            return;
        }
        var username = $("#username").val();
        if(!username){
            layer.msg("用户名不能为空",{icon:2,time:1000});
            return;
        }
        if(password != password2){
            layer.msg("两次密码不一致",{icon:2,time:1000});
            return;
        }
        $.ajax({
            type:"post",
            url:"regUser",
            data:{"username":username,"password":password,"phone":phone},
            dataType:"json",
            success:function (data) {
                console.log(data)
                if(data==1){
                    layer.msg("注册成功",{icon:1,time:1000});
                    location.href="login.html";
                }
            }
        })
    })
</script>
</body>
</html>

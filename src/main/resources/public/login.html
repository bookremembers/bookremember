<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="js/html5shiv.js"></script>
<script type="text/javascript" src="js/respond.min.js"></script>
<![endif]-->
<link href="h-ui/css/H-ui.min.css" rel="stylesheet"
	type="text/css" />
<link href="h-ui.admin/css/H-ui.login.css" rel="stylesheet"
	type="text/css" />
<link href="h-ui.admin/css/style.css" rel="stylesheet"
	type="text/css" />
<link href="Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet"
	type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="js/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>后台登录 - H-ui.newer v3.1</title>
</head>
<body>
	<div class="header"></div>
	<div class="loginWraper">
		<div id="loginform" class="loginBox">
			<form class="form form-horizontal" action="index.html" method="post">
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
					<div class="formControls col-xs-8">
						<input id="username" name="username" type="text" placeholder="账户"
							class="input-text size-L">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
					<div class="formControls col-xs-8">
						<input id="password" name="password" type="password"
							placeholder="密码" class="input-text size-L">
					</div>
				</div>
				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<input class="input-text size-L" id="code" type="text"
							placeholder="验证码" style="width: 150px;"> <img
							src="imageCodeServlet" id="imageCode"> <a id="kanbuq"
							href="javascript:;">看不清，换一张</a>
					</div>
				</div>
				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<!-- <label for="online"> <input type="checkbox" name="online"
							id="online" value=""> 使我保持登录状态
						</label> -->
					</div>
				</div>
				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<input id="btnLogin" type="button"
							class="btn btn-success radius size-L"
							value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;"> <input
							name="" type="reset" class="btn btn-default radius size-L"
							value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="footer">newer CTT by ZQ v3.1</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/H-ui.min.js"></script>
	<script type="text/javascript" src="js/layer/2.4/layer.js"></script>

	<script type="text/javascript">
$(()=>{
	// $("#kanbuq").click(()=>{
	// 	$("#imageCode").attr("src","imageCodeServlet?"+Math.random());
    //
	// })
	$("#btnLogin").click(()=>{
		var username = $("#username").val();
		if(!username){
			layer.msg("用户名不能为空",{icon:2,time:1000});
			return;
		}
		var password = $("#password").val();
		if(!password){
		layer.msg("密码不能为空",{icon:5,time:1000});
		return;
		}
		var imageCode = $("#code").val();
		if(!imageCode){
			layer.msg("验证码不能为空",{icon:2,time:1000});
			return;
		}
		$.ajax({
			type:"post",
			url:"sysuser",
			data:{"username":username,"password":password},
			dataType:"json",
			success:function(data){
				console.log(data);
			if(data!=null){
				// localStorage.setItem("username",username);
				// localStorage.setItem("loginTime",data.loginTime);
				location.href="index.html";
			}else{
				layer.msg("用户名或密码错误",{icon:2,time:1000});		
				
				}
			}
			
		})
	})
})
</script>

</body>
</html>

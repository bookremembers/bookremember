<script>

    var uid = 0;
    $(() => {
        queryName();
        setAddress();
    });

    function queryName() {
        $.ajax({
            type: "post",
            url: "queryLoginUser",
            dataType: "json",
            success: (data) => {
                console.log(data);
                $("#username").html(data.username);
                uid = data.uid;
            }
        })
    }

    function setAddress(){
        $.ajax({
            type:"post",
            url:"selectByUidType",
            data:{"uid":uid},
            dataType:"json",
            success:(data)=>{
                alert()
                console.log(data);
                $("#setAddress").html(`${data.provinceName} ${data.cityName} ${data.areaName} ${data.amore} ${data.aname}`)
            }
        })
    }

    /*保存  修改用户名*/
    $("#save_btn").click(() => {
        let newName = $("#form_nick_name").val();
        if (!newName) {
            layer.msg("新笔名不能为空", {icon: 2, time: 1000});
            return;
        }
        $.ajax({
            type: "post",
            url: "updName",
            data: {"newName": newName, "uid": uid},
            dataType: "json",
            success: (data) => {
                console.log(data);
                if (data == 1) {
                    layer.msg("修改成功", {icon: 1, time: 1000});
                    queryName();
                    $("#username").html(newName);
                    $("#ida").show(1000);
                    $("#idb").hide(1000);
                } else {
                    layer.msg("修改失败", {icon: 2, time: 1000});
                }
            }
        })
    })


    $('#setting').on('mouseover', function () {
        $('.my_list').hide();
        $('#setting_ul').show();
    });
    $('.my_seting').on('click', function () {
        $('#setting_ul').toggle();
    });

    $('#my_sq').on('mouseover', function () {
        $('#setting_ul').hide();
        if (!$('.my_icon_img').hasClass('rote_v1')) {
            $('.my_icon_img').addClass('rote_v1');
            $('.my_list').show();
            $('#setting_ul').hide();
            $('.my_icon_img').css({
                'transform': 'rotate(90deg)',
                '-webkit-transform': 'rotate(90deg)',
                '-ms-transform': 'rotate(90deg)',
                '-moz-transform': 'rotate(90deg)',
                '-o-transform': 'rotate(90deg)',
            })
        } else {
            $('.my_icon_img').removeClass('rote_v1');
            $('.my_list').hide();
            $('.my_icon_img').css({
                'transform': 'rotate(0)',
                '-webkit-transform': 'rotate(0)',
                '-ms-transform': 'rotate(0)',
                '-moz-transform': 'rotate(0)',
                '-o-transform': 'rotate(0)',
            })
        }

    });

    $('#my_sq').on('click', function () {

        if (!$('.my_icon_img').hasClass('rote_v1')) {
            $('.my_list').show();
            $('#setting_ul').hide();
            $('.my_icon_img').addClass('rote_v1');
            $('.my_icon_img').css({
                'transform': 'rotate(90deg)',
                '-webkit-transform': 'rotate(90deg)',
                '-ms-transform': 'rotate(90deg)',
                '-moz-transform': 'rotate(90deg)',
                '-o-transform': 'rotate(90deg)',
            })
        } else {
            $('.my_icon_img').removeClass('rote_v1');
            $('.my_list').hide();
            $('.my_icon_img').css({
                'transform': 'rotate(0)',
                '-webkit-transform': 'rotate(0)',
                '-ms-transform': 'rotate(0)',
                '-moz-transform': 'rotate(0)',
                '-o-transform': 'rotate(0)',
            })
        }
    });

    //笔名  编辑
    $("#edit_box").click(function () {
        $("#ida").hide(1000);
        $("#idb").show(1000);
    })
    //收起
    $("#fewer").click(function () {
        $("#ida").show(1000);
        $("#idb").hide(1000);
    })
    //关闭1

        $("#idb").hide(1000);
    })

   function queryAllAddress(){
       $.ajax({
           type:"post",
           url:"queryAddressByUid",
           data:{"uid":uid},
           dataType:"json",
           success:(data)=>{
               console.log(data);
               let temp=``;
               $.each(data,(index,obj)=>{
                   temp+=`<div class="tbAddress" isdefault="${obj.addressid}"
                                 desc="${obj.provinceName} ${obj.cityName} ${obj.areaName}，${obj.amore} ${obj.aname}">
                            <div class="tbHd">
                            <dl>
                        `;
                   if (obj.atype==1){
                       temp+=`<dt>默认地址</dt>`;
                   }
                   if (obj.atype!=1){
                       temp+=`<dd style="float: right;">
                                <a href="javascript:;" onclick="setDefaultAddress(${obj.addressid},${obj.uid})">
                                    设置为默认地址
                                </a><span>|</span>
                            `;
                   }else {
                       temp+=`<dd>`;
                   }
                   temp+=`
                        <a href="javascript:;" class="blue" onclick="updAddress('修改地址','updAddress.html',600,500,${obj.addressid})">修改</a>
                        <span>|</span>
                      <a href="javascript:;" class="blue" onclick="delAddress(${obj.addressid})">删除</a>
                        </dd>
                    </dl>
                        </div>
                        <div class="tbCon">
                            <dl>
                                <dt>收货人</dt>
                                <dd>${obj.aname}</dd>
                            </dl>
                            <dl>
                                <dt>所在地址</dt>
                                <dd>${obj.provinceName} ${obj.cityName} ${obj.areaName}</dd>
                            </dl>
                            <dl>
                                <dt>详细地址</dt>
                                <dd>${obj.amore}</dd>
                            </dl>
                            <dl>
                                <dt>&nbsp;</dt>
                                <dd>&nbsp;</dd>
                            </dl>
                            <dl>
                                <dt>邮编</dt>
                                <dd>${obj.code}</dd>
                            </dl>
                            <dl>
                                <dt>手机</dt>
                                <dd>${obj.phone}</dd>
                            </dl>
                        </div>
                    </div>
                    `;
               })
               $("#idf").html(temp);
           }
       })
   }

   //地址  编辑
   $("#edit_box2").click(function () {
       /*点击编辑便查询用户的所有地址*/
       queryAllAddress();
       $("#idc").hide(1000);
       $("#idd").show(1000);
   })

    //新增收货地址
    $("#insertAddress").click(function () {
        $("#ide").show(1000);
        $.ajax({
            type: "post",
            url: "allProvince",
            dataType: "json",
            success: (data) => {
                console.log(data)
                let province = `<option value="-1">请选择</option>`;
                $.each(data, (index, obj) => {
                    province += `
					    	<option value="${obj.provinceCode}">${obj.provinceName}</option>
					    `;
                })
                $("#province").html(province);
            }
        })
    })
    /*根据省份查询城市*/
    $("#province").change(() => {
        let provinceCode = $("#province").val();
        $.ajax({
            type: "post",
            url: "allCity",
            data: {"provinceCode": provinceCode},
            dataType: "json",
            success: (data) => {
                console.log(data);
                let city = `<option value="-1">请选择</option>`;
                $.each(data, (index, obj) => {
                    city += `
			        	<option value="${obj.cityCode}">${obj.cityName}</option>
			        `;
                })
                $("#city").html(city);
            }
        })
    })
    /*根据城市查询地区*/
    $("#city").change(() => {
        let cityCode = $("#city").val();
        $.ajax({
            type: "post",
            url: "allArea",
            data: {"cityCode": cityCode},
            dataType: "json",
            success: (data) => {
                console.log(data);
                var district = `<option value="-1">请选择</option>`;
                $.each(data, (index, obj) => {
                    district += `
			        	<option value="${obj.areaCode}">${obj.areaName}</option>
			        `;
                })
                $("#district").html(district);
            }
        })
    })
    /*关闭弹窗*/
    $("#fork").click(()=>{
        $("#popup").hide(500);
        $("#fullScreen").hide();
    })
    //收起
    $("#fewer2").click(function () {
        $("#idc").show(1000);
        $("#idd").hide(1000);
    })
    //关闭2
    $("#close2").click(function () {
        $("#idc").show(1000);
        $("#idd").hide(1000);
    })
    //保存2
    $("#save_btn2").click(function () {
        var consigneeName = $("#consigneeName").val();
        if (!consigneeName) {
            /*$("#btn_text").html("收 货 人 不 能 为 空");
            $("#fullScreen").show();
            $("#popup").show(500);*/
            $(".small_msg").eq(0).html("请 填 写 收 货 人")
            return;
        }else {
            $(".small_msg").eq(0).html("")
        }
        var province=$("#province").val();
        var city=$("#city").val();
        var area=$("#district").val();
        if (!province || !city || !area){
            $(".small_msg").eq(1).html("请 选 择 地 址");
            return;
        }else{
            $(".small_msg").eq(1).html("");
        }
        var detailedAddress=$("#detailedAddress").val();
        if (!detailedAddress){
            $(".small_msg").eq(2).html("请 填 写 详 细 地 址");
            return;
        }else{
            $(".small_msg").eq(2).html("");
        }
        var phone=$("#phone").val();
        if (!phone) {
            $(".small_msg").eq(3).html("请 填 写 联 系 方 式");
            return;
        }else {
            $(".small_msg").eq(3).html("");
        }
        var zipCode=$("#zipCode").val();
        //发送ajax
        $.ajax({
            type: "post",
            url: "addAddress",
            data: {"uid":uid,"provinceid":province,"cityid":city,"areaid":area,"aname":consigneeName,"amore":detailedAddress,"code":zipCode,"phone":phone},
            dataType: "json",
            success: (data) => {
                console.log(data);
                if (data>0){
                    queryAllAddress();
                    $("#fullScreen").show();
                    $("#popup").show(500);
                    $("#ide").hide(1000);
                }else{
                    $("#fullScreen").show();
                    $("#idh").show(500);
                }
            }
        })
    })
    function delAddress(addressId) {
        layer.confirm("确定删除该地址？删除后将无法恢复",{icon:9,title:"删除确认"},function (index) {
            $.ajax({
                type:"post",
                url:"deleteByAddressId",
                data:{"addressid":addressId},
                dataType:"json",
                success:(data)=>{
                    console.log(data);
                    if (data==1){
                        queryAllAddress();
                        layer.msg("删除成功",{icon:1,time:1000});
                    }else{
                        layer.msg("删除失败",{icon:2,time:1000});
                    }
                }
            })
            layer.close(index);
        })
    }
    function setDefaultAddress(addressId,uid) {
        layer.confirm("确定修改为默认地址？",{icon:9,title:"修改确认"},function (index) {
            $.ajax({
                type:"post",
                url:"setDefaultAddress",
                data:{"addressId":addressId,"uid":uid},
                dataType:"json",
                success:(data)=>{
                    console.log(data);
                    if (data>0){
                        queryAllAddress();
                        layer.msg("修改成功",{icon:1,time:1000});
                    }else{
                        layer.msg("修改失败",{icon:2,time:1000});
                    }
                }
            })
        })
    }
    function updAddress(tiltle,url,w,h,addressId) {
        localStorage.setItem("addressId",addressId);
        layer_show(tiltle,url,w,h);
    }
    $("#a1").click(()=>{
        $("#a1").addClass("cur");
        $("#a2").removeClass("cur");
        $("#headPhoto_box").hide(1000);
        $("#contents_box").show(1000);

        $("#a2").addClass("cur");
        $("#a1").removeClass("cur");
        $("#contents_box").hide(1000);
        $("#headPhoto_box").show(1000);

    $("#my_sq").on('mouseover',function () {
        $('.my_list').show();
        $('.my_icon_img').css({
            'transform': 'rotate(90deg)',
            '-webkit-transform': 'rotate(90deg)',
            '-ms-transform': 'rotate(90deg)',
            '-moz-transform': 'rotate(90deg)',
            '-o-transform': 'rotate(90deg)',

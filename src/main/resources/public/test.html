<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<style type="text/css">
    #scroll {
        width: 62px;
        height: 50px;
        right: 50px;
        bottom: 50px;
        display: none;
        cursor: pointer;
        position: fixed;
        background: #000000;
    }

    img {
        width: 100%;
        height: 100px;
    }
</style>

    <img src="text/one03.jpg" />

    <img src="text/one06.jpg" />
</div>
<div id="scroll">ppp</div>
<script>
    // 获取置顶对象
    var obj = document.getElementById('scroll');

    // 置顶对象点击事件
    obj.onclick = function() {
        var timer = setInterval(function () {
            window.scrollBy(0, -1000);
            if (document.body.scrollTop == 0) {
                clearInterval(timer);
            }
            ;
        }, 10);
        //window.scrollTo(0, 0)   //直接回到顶部
    }
// 窗口滚动检测控制置顶对象的隐藏与显示
        window.onscroll = function() {
            //游览器兼容问题
            var scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
            // obj.style.display = (scrollTop >= 300) ? "block" : "none";

            //游览器可视区域
            var scrollH = window.innerHeight || window.document.clientHeight;

            obj.style.display = scrollTop > scrollH ? "block" : "none";
        }



</script>
</body>
</html>

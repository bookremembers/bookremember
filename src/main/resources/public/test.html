        input[type=checkbox] {
            position: relative;
            width: 10px;
            height: 1px;
        }
        input[type=checkbox]::before{
            content:'';
            position: absolute;
            top: 0;
            left: 0;
            width: 15px;
            height: 15px;
            line-height:15px;
            text-align: center;
            color:white;
            font-size:16px;
            background-color:white;
            border-radius: 4px;
            border: 1px solid black;
        }
        input[type=checkbox]:checked::before {
            color:black;
            content: "âˆš";
        }
    </style>

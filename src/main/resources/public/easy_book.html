<script>
    $(()=>{
        var pid = localStorage.getItem("pid")
        console.log(pid)
        $.ajax({
            type:"post",
            url:"queryBookById",
            data:{"pid":pid},
            dataType:"json",
            success:function (data) {
                console.log(data);
                $("#bookName").html(data.pname);
                $("#bookName2").html(data.pname);
                $("#introduce").html(data.introduce);
                $("#imga").attr("src","text/"+data.imga);
                $("#imga2").attr("src","text/"+data.imga);
                $("#imgb").attr("src","text/"+data.imgb);
                $("#imgc").attr("src","text/"+data.imgc);
                $("#imgd").attr("src","text/"+data.imgd);
                $("#imge").attr("src","text/"+data.imge);
                $("#imgf").attr("src","text/"+data.imgf);
                $("#imgg").attr("src","text/"+data.imgg);
                $("#imgh").attr("src","text/"+data.imgh);
                $("#psize").html("src",data.psize);

                localStorage.setItem("imga","text/"+data.imga)
                localStorage.setItem("imgb","text/"+data.imgb)
                localStorage.setItem("imgc","text/"+data.imgc)

            }
        })
    })
    $("#imga2").click(function () {
        var imga = localStorage.getItem("imga")
        $("#imga").attr("src",imga);
    })
    $("#imgb").click(function () {
       var imgb = localStorage.getItem("imgb")
        $("#imga").attr("src",imgb);

    })
    $("#imgc").click(function () {
        var imgc = localStorage.getItem("imgc")
        $("#imga").attr("src",imgc);

    })
</script>

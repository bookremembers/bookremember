<script type="text/javascript">
    $("#img2").hide()

    $("#updPwd").hide();
    var i = 0;
    $(() => {
        // $("#cursor").crosshair {cursor:crosshair;}

        var random = "";
        /**生成一个随机数**/
        function randomNum(min, max) {
            return Math.floor(Math.random() * (max - min) + min);
        }

        /**生成一个随机色**/
        function randomColor(min, max) {
            var r = randomNum(min, max);
            var g = randomNum(min, max);
            var b = randomNum(min, max);
            return "rgb(" + r + "," + g + "," + b + ")";
        }

        var code = drawPic();
        random = code
        document.getElementById("changeImg").onclick = function (e) {
            e.preventDefault();
            code = drawPic();
            random = code;
        }

        /**绘制验证码图片**/
        function drawPic() {
            var canvas = document.getElementById("canvas");
            var width = canvas.width;
            var height = canvas.height;
            //获取该canvas的2D绘图环境
            var ctx = canvas.getContext('2d');
            ctx.textBaseline = 'bottom';
            /**绘制背景色**/
            ctx.fillStyle = randomColor(180, 240);
            //颜色若太深可能导致看不清
            ctx.fillRect(0, 0, width, height);
            /**绘制文字**/
            var str = 'ABCEFGHJKLMNPQRSTWXY123456789';
            var code = "";
            //生成四个验证码
            for (var i = 1; i <= 4; i++) {
                var txt = str[randomNum(0, str.length)];
                code = code + txt;
                ctx.fillStyle = randomColor(50, 160);
                //随机生成字体颜色
                ctx.font = randomNum(15, 40) + 'px SimHei';
                //随机生成字体大小
                var x = 10 + i * 25;
                var y = randomNum(25, 35);
                var deg = randomNum(-45, 45);
                //修改坐标原点和旋转角度
                ctx.translate(x, y);
                ctx.rotate(deg * Math.PI / 180);
                ctx.fillText(txt, 0, 0);
                //恢复坐标原点和旋转角度
                ctx.rotate(-deg * Math.PI / 180);
                ctx.translate(-x, -y);
            }

            /**绘制干扰线**/
            for (var i = 0; i < 3; i++) {
                ctx.strokeStyle = randomColor(40, 180);
                ctx.beginPath();
                ctx.moveTo(randomNum(0, width / 2), randomNum(0, height / 2));
                ctx.lineTo(randomNum(0, width / 2), randomNum(0, height));
                ctx.stroke();
            }
            /**绘制干扰点**/
            for (var i = 0; i < 50; i++) {
                ctx.fillStyle = randomColor(255);
                ctx.beginPath();
                ctx.arc(randomNum(0, width), randomNum(0, height), 1, 0, 2 * Math.PI);
                ctx.fill();
            }
            return code;
        }

        $("#btn_login").click(() => {
            let username = $("#login_username").val();
            if (!username) {
                layer.msg("用户名不能为空", {icon: 2, time: 1000});
                return;
            }
            let password = $("#login_password").val();
            if (!password) {
                layer.msg("密码不能为空", {icon: 2, time: 1000});
                return;
            }
            $.ajax({
                type: "post",
                url: "queryByUsernamePwd",
                data: {"username": username, "password": password},
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    if (data !=null) {
                        layer.msg("登录成功", {icon: 1, time: 1000});
                        localStorage.setItem("loginUserId",data.uid);
                        location.href = "sy_index.html";
                    } else {
                        layer.msg("用户名或密码错误", {icon: 2, time: 1000});
                    }
                }
            })
        })
        $("#btn_reg").click(() => {
            let username = $("#name").val();
            if (!username) {
                layer.msg("用户名不能为空", {icon: 2, time: 1000});
                return;
            }
            let password = $("#pwd").val();
            if (!password) {
                layer.msg("密码不能为空", {icon: 2, time: 1000});
                return;
            }
            let password2 = $("#pwd2").val();
            if (!password2) {
                layer.msg("确认密码不能为空", {icon: 2, time: 1000});
                return;
            }
            let code = $("#code").val();
            if (!code) {
                layer.msg("验证码不能为空", {icon: 2, time: 1000});
                return;
            }
            let phone = $("#phone").val();
            if (!phone) {
                layer.msg("手机号码不能为空", {icon: 2, time: 1000});
                return;
            }
            if (code != random) {
                layer.msg("验证码错误", {icon: 2, time: 1000});
                return;
            }
            if (password != password2) {
                layer.msg("两次密码不一致", {icon: 2, time: 1000});
                return;
            }
            if (phone.length != 11) {
                layer.msg("手机号码不正确", {icon: 2, time: 1000});
                return;
            }
            var agreement = $("#agreement").prop("checked");
            console.log(agreement);
            if (!agreement) {
                layer.msg("请同意并接受用户服务与隐私协议", {icon: 2, time: 1000});
                return;
            }
            $.ajax({
                type: "post",
                url: "regUser",
                data: {"username": username, "password": password, "phone": phone},
                dataType: "json",
                success: function (data) {
                    console.log(data)
                    if (data == 1) {
                        layer.msg("注册成功", {icon: 1, time: 1000});
                        $("#login").show(1000);
                        $("#reg").hide(1000);
                        $("#forget").hide()
                    }else{
                        layer.msg("已有该用户", {icon: 2, time: 1000});
                    }
                }
            })
        })

    setInterval(loopImg, 3000);

    function loopImg() {
        i++;
        $("#img" + i).show()
        if (i == 1) {
            $("#img2").hide()
            $("#img3").hide()
            $("#img4").hide()
        } else if (i == 2) {
            $("#img1").hide()
            $("#img3").hide()
            $("#img4").hide()
        } else if (i == 3) {
            $("#img1").hide()
            $("#img2").hide()
            $("#img4").hide()
        } else if (i == 4) {
            $("#img1").hide()
            $("#img2").hide()
            $("#img3").hide()
        }
        if (i >= 4) {
            i = 0;
        }
    }

    /*获取验证码*/
    function acquire() {
        let username=$("#nameid").val();
        if (!username) {
            layer.msg("用户名不能为空", {icon: 2, time: 1000});
            return;
        }
        let phone=$("#mobile").val();
        if (!phone) {
            layer.msg("手机号码不能为空", {icon: 2, time: 1000});
            return;
        }
        if (phone.length != 11) {
            layer.msg("手机号码不正确", {icon: 2, time: 1000});
            return;
        }
        $.ajax({
            type:"post",
            url:"getCode ",
            data:{"username":username,"phone":phone},
            dataType:"json",
            success:(data)=>{
                console.log(data);
                alert("验证码是："+data);
            }
        })
    }
    /*提交验证码*/
    function submitCode() {
        let username=$("#nameid").val();
        if (!username) {
            layer.msg("用户名不能为空", {icon: 2, time: 1000});
            return;
        }
        let phone=$("#mobile").val();
        if (!phone) {
            layer.msg("手机号码不能为空", {icon: 2, time: 1000});
            return;
        }
        let code=$("#inputCode").val();
        if (!code) {
            layer.msg("验证码不能为空", {icon: 2, time: 1000});
            return;
        }
        if (phone.length != 11) {
            layer.msg("手机号码不正确", {icon: 2, time: 1000});
            return;
        }
        $.ajax({
            type:"post",
            url:"submitCode",
            data:{"username":username,"phone":phone,"code":code},
            dataType:"json",
            success:(data)=>{
                console.log(data)
                if (data.flag!="1"){
                    layer.msg(data.flag, {icon: 2, time: 1000});
                }else {
                    $("#forget").hide(1000);
                    $("#updPwd").show(1000);
                }
            }
        })
    }
    function submitPwd() {
        let resetPwd=$("#resetPwd").val();
        if (!resetPwd){
            layer.msg("密码不能为空", {icon: 2, time: 1000});
            return;
        }
        let qrResetPwd=$("#qrResetPwd").val();
        if (!qrResetPwd){
            layer.msg("重复密码不能为空", {icon: 2, time: 1000});
            return;
        }
        if (resetPwd!=qrResetPwd){
            layer.msg("两次密码不一致", {icon: 2, time: 1000});
            return;
        }
        $.ajax({
            type:"post",
            url:"updPwdById",
            data:{"newPwd":resetPwd},
            dataType:"json",
            success:(data)=>{
                console.log(data);
                if (data==1){
                    layer.msg("密码修改成功", {icon: 1, time: 1000});
                    $("#updPwd").hide(1000);
                    $("#login").show(1000);
                }else {
                    layer.msg("密码修改失败", {icon: 2, time: 1000});
                }
            }
        })
    }
